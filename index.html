<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">有点卡,请稍等一下哦...</div>
<script>
    window.$docsify = {
        name: '个人博客',
        repo: 'lihua3712/lihua3712.github.io',
        coverpage: true,
        maxLevel: 2,// 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 4,// 生成目录的最大层级
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        loadSidebar: true,
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
            '/.*/_navbar.md': '/_navbar.md'//防止意外回退
        },
        search: {
            placeholder: '搜索',
            noData: '消失的它!',
            depth: 3
        }
    }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<!--在index.html中添加代码高亮的配置：-->
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

<!--在index.html中添加一键拷贝代码的配置：-->
<script src="//unpkg.com/docsify-copy-code"></script>

<!--在index.html中添加全文搜索的配置：-->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<!--表情icon-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
